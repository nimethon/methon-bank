<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methon's Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcomes to Methon's Bank</h1>
        <div class="submit-area">
            <h3>Login</h3><br>
            <input type="email" placeholder="Email" class="form-control"> <br>
            <input type="password" placeholder="password" class="form-control"> <br>
            <button id="btn" type="button" class="btn btn-success">Enter</button>
        </div>
    </div>
    <script>
        const loginBtn = document.getElementById('btn');
        loginBtn.addEventListener('click', function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none' ; 
        })
    </script>
</body>
</html>
